name: Build and Deploy all platforms

on:
  push:
    tags: ['v*.*.*']

jobs:
  build-linux:
    uses: ./.github/workflows/build-linux.yml

  build-windows:
    uses: ./.github/workflows/build-windows.yml

  build-apk:
    uses: ./.github/workflows/build-apk.yml

  deploy:
    needs: [
      build-linux,
      build-apk,
      build-windows
    ]
    name: Deploy Artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

# ---------- UPLOAD ARTIFACTS TO THE RELEASE

## Release Linux binaries

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build-linux.outputs.artifact-name }}
          path: ./downloaded

      - id: find-appimage
        name: Find downloaded AppImage
        run: |
          FILE=$(find ./downloaded -type f -name '*.AppImage' | head -n1 || true)
          if [ -z "$FILE" ]; then
            echo "No AppImage found in ./downloaded" >&2
            exit 1
          fi
          echo "appfile=$FILE" >> $GITHUB_OUTPUT

      - name: Release Linux AppImage artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find-appimage.outputs.appfile }}
          asset_name: "ThreeGame-linux${{ github.ref }}.AppImage"
          asset_content_type: application/x-appimage

## Release Windows binaries

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build-windows.outputs.artifact-name }}
          path: ./downloaded-windows

      - id: find-windows
        name: Find downloaded Windows EXE
        run: |
          FILE=$(find ./downloaded-windows -type f -name '*.exe' | head -n1 || true)
          if [ -z "$FILE" ]; then
            echo "No Windows EXE found in ./downloaded-windows" >&2
            exit 1
          fi
          echo "appfile=$FILE" >> $GITHUB_OUTPUT

      - name: Release Windows EXE artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find-windows.outputs.appfile }}
          asset_name: "ThreeGame-windows${{ github.ref }}.exe"
          asset_content_type: application/vnd.microsoft.portable-executable

## Release APK

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build-apk.outputs.artifact-name }}
          path: ./downloaded-apk

      - id: find-apk
        name: Find downloaded APK
        run: |
          FILE=$(find ./downloaded-apk -type f -name '*.apk' | head -n1 || true)
          if [ -z "$FILE" ]; then
            echo "No APK found in ./downloaded-apk" >&2
            exit 1
          fi
          echo "appfile=$FILE" >> $GITHUB_OUTPUT

      - name: Release APK artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find-apk.outputs.appfile }}
          asset_name: "DiceGame-debug${{ github.ref }}.apk"
          asset_content_type: application/vnd.android.package-archive
