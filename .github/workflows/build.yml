name: Build and Deploy all platforms

on:
  push:
    tags: ['v*.*.*']

jobs:
  build-linux:
    uses: ./.github/workflows/build-linux.yml

  # build-windows:
  #   uses: ./.github/workflows/build-windows.yml

  # build-apk:
  #   uses: ./.github/workflows/build-apk.yml

  deploy:
    needs: [
      build-linux,
      # build-apk,
      # build-windows
    ]
    name: Deploy Artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

# ---------- UPLOAD ARTIFACTS TO THE RELEASE

      - run: echo "Linux AppImage ${{ needs.build-linux.outputs.artifact-name }}"
      # - run: echo "Windows EXE ${{ needs.build-windows.outputs.artifact-name }}"
      # - run: echo "APK ${{ needs.build-apk.outputs.artifact-name }}"

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build-linux.outputs.artifact-name }}
          path: ./downloaded

      - id: find-appimage
        name: Find downloaded AppImage
        run: |
          FILE=$(find ./downloaded -type f -name '*.AppImage' | head -n1 || true)
          if [ -z "$FILE" ]; then
            echo "No AppImage found in ./downloaded" >&2
            exit 1
          fi
          echo "appfile=$FILE" >> $GITHUB_OUTPUT

## Release Linux binaries


      - name: Release Linux AppImage artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find-appimage.outputs.appfile }}
          asset_name: "ThreeGame-linux${{ github.ref }}.AppImage"
          asset_content_type: application/x-appimage

