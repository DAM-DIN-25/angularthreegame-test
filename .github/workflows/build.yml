name: Build and Deploy all platforms

on:
  push:
    tags: ['v*.*.*']

jobs:
  build-linux:
    uses: ./.github/workflows/build-linux.yml

  build-windows:
    uses: ./.github/workflows/build-windows.yml

  build-apk:
    uses: ./.github/workflows/build-apk.yml

  deploy:
    needs: [
      build-linux,
      build-apk,
      build-windows
    ]
    name: Deploy Artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

# ---------- UPLOAD ARTIFACTS TO THE RELEASE

      - run:
          echo "Linux AppImage ${{ needs.build-linux.outputs.artifact-name }}"
          echo "Windows EXE ${{ needs.build-windows.outputs.artifact-name }}"
          echo "APK ${{ needs.build-apk.outputs.artifact-name }}"

## Release Linux binaries


      - name: Release Linux AppImage artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ needs.build-linux.outputs.artifact-name }}
          asset_name: "ThreeGame-linux${{ github.ref }}.AppImage"
          asset_content_type: application/x-appimage

## Release Windows binaries

      - name: Release Windows EXE artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ needs.build-windows.outputs.artifact-name }}
          asset_name: "ThreeGame-windows${{ github.ref }}.exe"
          asset_content_type: application/vnd.microsoft.portable-executable

## Release APK

      - name: Release APK artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ needs.build-apk.outputs.artifact-name }}
          asset_name: "DiceGame-debug${{ github.ref }}.apk"
          asset_content_type: application/vnd.android.package-archive