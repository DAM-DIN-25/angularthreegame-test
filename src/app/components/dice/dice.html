<ngt-object3D #dice
              rigidBody
              [options]="{
                    restitution: 0.7,
                    linearVelocity: initialVelocity(),
                    angularVelocity: initialAngularVelocity()
               }"
              [position]="position()"
              castShadow
              (click)="onDiceClick()"
              (pointerover)="hovered.set(true)"
              (pointerout)="hovered.set(false)">

    <app-poker-dice />

</ngt-object3D>
